<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Narration App - Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e6e6e6;
        }
        
        .container {
            background: rgba(26, 27, 44, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            background: linear-gradient(to right, #7b4397, #dc2430);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 20px;
            background: #0f1123;
            border: 2px solid #2d2f4e;
            border-radius: 15px;
            font-size: 1rem;
            color: #e6e6e6;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #7b4397;
            box-shadow: 0 0 0 2px rgba(123, 67, 151, 0.3);
        }
        
        textarea::placeholder {
            color: #5a5a7a;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .primary-btn {
            background: linear-gradient(to right, #7b4397, #dc2430);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(123, 67, 151, 0.5);
        }
        
        .secondary-btn {
            background: rgba(45, 47, 78, 0.7);
            color: #b8b8d0;
            border: 1px solid #4a4c7a;
        }
        
        .secondary-btn:hover {
            background: rgba(45, 47, 78, 1);
            color: white;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Narration Studio</h1>
            <p class="subtitle">Transform your text into natural sounding audio with AI-powered narration</p>
        </header>
        
        <div class="input-section">
            <textarea placeholder="Enter text to narrate...">Welcome to the AI Narration App! This dark mode interface is designed for comfortable extended use. Enter your text and let our AI create beautiful narration for you.</textarea>
        </div>
        
        <div class="controls">
            <button class="primary-btn">
                <i class="fas fa-play-circle"></i>
                Generate Narration
            </button>
            <button class="secondary-btn">
                <i class="fas fa-save"></i>
                Save Audio
            </button>
            <button class="secondary-btn">
                <i class="fas fa-trash-alt"></i>
                Clear Text
            </button>
        </div>
    </div>

    <script>
        // Simple interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.querySelector('.primary-btn');
            const clearBtn = document.querySelectorAll('.secondary-btn')[1];
            const textarea = document.querySelector('textarea');
            
            generateBtn.addEventListener('click', function() {
                const originalText = generateBtn.innerHTML;
                generateBtn.innerHTML = '<i class="fas fa-cog fa-spin"></i> Processing...';
                
                // Simulate processing delay
                setTimeout(function() {
                    generateBtn.innerHTML = originalText;
                    alert('Naration generated successfully!');
                }, 1500);
            });
            
            clearBtn.addEventListener('click', function() {
                textarea.value = '';
                textarea.focus();
            });
        });
    </script>
</body>
</html>
